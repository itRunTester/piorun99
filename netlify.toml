[build]
  command = "python app.py"
  publish = "https://github.com/itRunTester/piorun99/blob/984515636dbc36c936055436dbf225910fc684ca/app.py"

[build.environment]
  FLASK_APP = "app.py"
  FLASK_ENV = "production"
  PYTHONPATH = "https://github.com/itRunTester/piorun99/blob/984515636dbc36c936055436dbf225910fc684ca/app.py"

[dev]
  command = "flask run"
